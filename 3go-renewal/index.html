<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>쓰리고 카페</title>
    <meta name="description" content="카페홈페이지">
    <meta name="keywords" content="카페,쓰리고,마포구">
    <meta name="author" content="Younseok-Choi">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!--    반응형 css link 시작-->
    <link rel="stylesheet" href="css/media-query.css">
    <!--    반응형 css link 끝-->
    <!--웹 폰트    -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll > 800) {
                    $(".change-logo").css("display", "none");
                    $(".change-logo-1").css("display", "block");
                    $(".nav-text").css("color", "gray");
                } else {
                    $(".change-logo").css("display", "block");
                    $(".change-logo-1").css("display", "none");
                    $(".nav-text").css("color", "white");
                }
            })
        })

    </script>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll > 800) {
                    $(".display-none").animate({
                        opacity: '1',
                        top: '0'
                    }, "slow")
                }
            })
        })

    </script>

</head>

<body>
    <header class="parallax">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                    <img src="img/header-people-logo.png" alt="" class="change-logo">
                    <img src="img/header-people-logo-gray.png" alt="" class="change-logo-1">
                    </a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#" class="nav-text">Home</a></li>
                    <li><a href="#" class="nav-text">Page 1</a></li>
                    <li><a href="#" class="nav-text">Page 2</a></li>
                    <li><a href="#" class="nav-text">Page 3</a></li>
                </ul>
            </div>
        </nav>

        <div class="header-logo">
            <p>ENJOY THE LIFE</p>
            <img src="img/header-main-logo.png" alt="로고">
            <span class="header-logo-made">WE MADE</span>
            <span>HAND-DRIP-COFFEE</span>
        </div>
    </header>


    <section class="first-wrap">

        <div class="first-wrap-content">

            <div class="first-wrap-first-line">

                <div class="first-logo">
                    <img src="img/first-wrap-gray-logo.png" alt="3go-logo">
                    <p class="first-logo-text">HAND-DRIP</p>
                    <p>COFFEE</p>
                </div>

                <p class="first-wrap-right-text">쓰리고는 <span class="display-none">에스프레소 머신</span> 이 없습니다.</p>
            </div>


            <div class="first-wrap-second-line">
                <div class="first-wrap-second-line-left">
                    <p class="first-wrap-second-line-text">편리함 보단 약간의 불편함을.</p>
                    <p>쓰리고는 언제나<br> 가장 맛있는 커피를 내리기 위해<br> 노력하겠습니다.</p>
                </div>
                <img src="img/first-wrap-photo.jpeg" alt="3go-first-wrap-second-line-photo">
            </div>


        </div>

    </section>

    <section class="second-wrap">

    </section>
    <section class="third-wrap">

    </section>


    <!--    스크립트 파일-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
